<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Time Picker - Demo</title>
    <meta name="description" content="">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <link rel="icon" href="icon.png">

    <!-- Safari / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

    <!-- Load Web Components when not supported-->
    <script>
      var webComponentsSupported = ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template'));

      if (!webComponentsSupported) {
        var script = document.createElement('script');
        script.src = 'bower_components/webcomponentsjs/webcomponents-lite.js';
        document.head.appendChild(script);
      }
    </script>
  </head>
  <body>
    <h1>Picker without clock</h1>
    <time-picker no-clock="true" hour="16" minutes="30"></time-picker>
    <button type="button" name="button">OPEN TIMEPICKER</button>

    <h2>Normal picker</h2>
    <time-picker hour="18" minutes="15"></time-picker>
    <script>
      let pickers = document.querySelectorAll('time-picker');
      let button = document.querySelector('button');
      button.addEventListener('click', () => {
        pickers[0].open();
      });
    </script>
  </body>
  <!-- Feel free to use a html import instead... -->
  <!-- example: <link rel="import" href="../time-picker.html"> -->
  <script src="time-picker.js"></script>
</html>
